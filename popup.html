<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stake Code Claimer Options</title>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; padding: 10px; }
    button, input, select, textarea { width: 100%; margin: 5px 0; }
    #history { max-height: 150px; overflow-y: auto; border: 1px solid #ccc; margin-top: 10px; padding: 5px; }
    /* Hide the Download Update button by default */
    #downloadBtn { display: none; }
  </style>
</head>
<body>
  <h3>Stake Code Claimer by Ashish</h3>
  <div>
    <label><strong>Automation:</strong></label>
    <button id="enable">Enable</button>
    <button id="disable">Disable</button>
    <div id="automationStatus"></div>
  </div>
  <hr>
  <div>
    <label><strong>Channel IDs (comma separated):</strong></label>
    <input type="text" id="channelIds" placeholder="-1002465078337" />
  </div>
  <div>
    <label><strong>Select Stake Domain:</strong></label>
    <select id="stakeDomain"></select>
  </div>
  <button id="saveConfig">Save Configuration</button>
  <button id="resetConfig">Reset to Defaults</button>
  <hr>

  <h4>Live Status</h4>
  <div id="liveStatus" style="white-space: pre-wrap; margin-top:10px; border: 1px solid #ccc; padding: 5px;"></div>

  <h4>History Log</h4>
  <div id="history"></div>
  <hr>

  <button id="clearHistory">Clear History</button>

  <!-- New Update Extension Section -->
  <div>
    <h4>Update Extension (Underdevelopment)</h4>
    <button id="updateBtn">Check for Updates</button>
    <button id="downloadBtn">Download Update</button>
    <p id="updateStatus"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
